<!DOCTYPE html>
<html>

<head>
	<title>Bootstrap Example</title>
	<link rel="stylesheet" href="style.css">

	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	
	<h2>Avengers</h2>
	<h5>Hero's Photos</h5>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="item active">
				<center>

					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT93BAkDzY_RzF8MItYANbumvVgKmlQ-R3Okg&usqp=CAU" class="img-responsive">

					<div class="carousel-content">
						<p>Avengers Team</p>
					</div>
				</center>
			</div>
			<div class="item">
				<center>

					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTk-za8mkv1ld2-BgYhBdnjRAG5-EMLkSodbg&usqp=CAU" class="img-responsive">

					<div class="carousel-content">
						<p>Tony Stark</p>
					</div>
				</center>
			</div>
			<div class="item">
			<center>
					
					<img src="https://tse1.mm.bing.net/th?id=OIP.R7tMkIUYzm6O1FmNldEEtgHaEK&pid=Api&P=0&w=344&h=194" class="img-responsive">

					<div class="carousel-content">
						<p>Captain America</p>
					</div>
				</center>
				</div>
			<div class="item">
			<center>
					
					<img src="https://tse2.mm.bing.net/th?id=OIP.Zmeh645NSCsVkiezZdgKRQHaEQ&pid=Api&P=0&w=340&h=197" class="img-responsive">

					<div class="carousel-content">
						<p>Hulk</p>
					</div>
				</center>
				</div>
			<div class="item">
			<center>
					
					<img src="https://tse1.mm.bing.net/th?id=OIP.pRP-P-yhm01GCEj8FKanzgHaH4&pid=Api&P=0&w=300&h=300" class="img-responsive">

					<div class="carousel-content">
						<p>Wolverine</p>
					</div>
				</center>
				</div>
			<div class="item">
			<center>
					
					<img src="https://tse1.mm.bing.net/th?id=OIP.UK9gDFsDKvkQphTQD_qZfQAAAA&pid=Api&P=0&w=300&h=300" class="img-responsive">

					<div class="carousel-content">
						<p>Mystique</p>
					</div>
				</center>
				</div>
			
			
			</div>
		
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>



	
	<h2>Click on the Playstore Apps to explore</h2>
	<h5>These games are made in a game lab click on a game to play</h5>
	<div id="myCarousel2" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="item active">
				<center>
					<a href="-" target="_blank">
						<img src="Winne_Pooh.png" class="img-responsive">
					</a>
					<div class="carousel-content">
						<p>Winne Pooh</p>
					</div>
				</center>
			</div>
			<div class="item">
				<center>
					<a href="-" target="_blank">
						<img src="Car_game.png" class="img-responsive">
					</a>
					<div class="carousel-content">
						<p>Car Game</p>
					</div>
				</center>
			</div>
			<a class="left carousel-control" href="#myCarousel2" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel2" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>



	</div>





</body>

</html>
